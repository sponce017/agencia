<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Agencia de Viajes De El Salvador</title>
</h:head>

<h:body>
    <h:form>
        <p:panel header="Agregar Cliente">
            <h:panelGrid columns="2" cellpadding="4">
                <h:outputText value="Primer Nombre: " />
                <p:inputText value="#{helloWorld.firstName}" />

                <h:outputText value="Segundo Nombre: " />
                <p:inputText value="#{helloWorld.lastName}" />

                <h:outputText value="Apellidos: " />
                <p:inputText value="#{helloWorld.lastName}" />

                <h:outputText value="Fecha de nacimiento " />
                <p:calendar value="#{helloWorld.lastName}" />

                <h:outputText value="Nacionalidad: " />
                <p:inputText value="#{helloWorld.lastName}" />

                <h:outputText value="Pasaporte: " />
                <p:inputText value="#{helloWorld.lastName}" />

                <p:commandButton value="Submit" />
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
