<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Agencia de Viajes</title>
</h:head>

<h:body>
    <h:form id="passengerForm">
        <p:panel header="Agregar Pasajero">
            <h:panelGrid columns="4" cellpadding="4">
                <h:outputText value="Nombres: " />
                <p:inputText value="#{pasajeroBean.pasajero.nombre}" />

                <h:outputText value="Fecha Nacimiento: " />
                <p:calendar value="#{pasajeroBean.pasajero.fechaNacimiento}" />

                <h:outputText value="Numero de Documento: " />
                <p:inputText value="#{pasajeroBean.pasajero.numeroDocumento}" />

                <h:outputText value="Ciudad" />
                <p:inputText value="#{pasajeroBean.pasajero.ciudad}" />

                <h:outputText value="Distrito: " />
                <p:inputText value="#{pasajeroBean.pasajero.distrito}" />

                <h:outputText value="Direccion: " />
                <p:inputText value="#{pasajeroBean.pasajero.direccion}" />

				<h:outputText value="Telefono Fijo: " />
                <p:inputText value="#{pasajeroBean.pasajero.telefonoFijo}" />
                
                <h:outputText value="Telefono Movil: " />
                <p:inputText value="#{pasajeroBean.pasajero.telefonoMovil}" />

				<p:commandButton value="Agregar" action="#{pasajeroBean.agregarPasajero}"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
